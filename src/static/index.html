<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 200px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .room-list {
            list-style-type: none;
            padding: 0;
        }
        .room-list li {
            cursor: pointer;
            padding: 5px 10px;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .room-list li.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .message-sent {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            margin-left: auto;
            width: fit-content;
        }
        .message-received {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
            width: fit-content;
        }
        .system-message {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .chat-input button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #join-room {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #leave-room {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Rooms</h2>
        <ul id="room-list" class="room-list"></ul>
        <button id="join-room">Join New Room</button>
        <button id="leave-room">Leave Room</button>
    </div>
    <div class="chat-container">
        <div id="chat-header" class="chat-header"></div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
